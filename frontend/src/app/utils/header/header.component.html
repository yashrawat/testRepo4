<mat-toolbar color="primary">
  <span>Expenses Management</span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/expenses-list" routerLinkActive="mat-accent">Expenses List</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/expenses-create" routerLinkActive="mat-accent">Create New Expense</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
